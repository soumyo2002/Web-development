<!-- Images and link -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and links</title>
</head>

<body>
    <!-- a is the anchor tag,href is to find location of the website 
        and target is used to open the website in a new tab -->

    <a href="https://www.google.com/" target="_blank">Google</a><br>
    <a href="https://www.twitter.com/" target="_blank">twitter</a><br>
    <a href="https://www.facebook.com/" target="_blank">facebook</a><br>
    <a href="second.html" target="_blank">second html file</a><br>

    <!-- img is the image tag, src is used to find image source and alt is text shown incase the picture doesn't load -->

    <img src="zzz" alt="This picture wont load because link is invalid and it is used to show the alt tag"><br>
    <br><img src="https://source.unsplash.com/random" alt="Error loading">

</body>

</html>
