<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <div>Arrays and Objects</div>

    <script>
        //creating object
        let me={
            name: "Soumyo",
            age: 19,
            college: "KIIT",
        }
        console.log(me);
        console.log(me.age);

        //array
        let arr=[1,2.4,0.2,'a',"Soumyo"];
        console.log(arr);
        console.log(arr[2]);
        console.log(arr.sort());
        arr.push("This is pushed");
        console.log(arr);

        //creating new array
        let ar=new Array(1,2.4,'a',"Soumyo");
        console.log(ar.length);
    </script>
</body>
</html>
