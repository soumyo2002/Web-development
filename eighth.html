<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>

<body>

    <!-- Classes he class attribute specifies one or more classnames for an element. The class attribute is mostly used to point to a class in a style sheet. Those using class name will get properties of the class
    Id is unique identification to identify a certain element
    Class can be used by all but id is unique to everyone -->

    <p class="class1" id="pid"></p>

    <!-- Emmet for class and id -->
    <!-- EMMET IS ONLY FOR VSCODE -->
    <!-- . is for class and #is for id -->
    <!-- If I write span.classname then it becomes <span class=”classname”></span>
    If I write span#idname then it becomes <span id=”idname”></span>
    If I write span.class1.class2 then it becomes <span class=”class1 class2”></span> -->

    <span class="classname"></span>
    <span id="idname"></span>
    <span class="class1 class2"></span>

    <!-- NOTE:Emmet takes div as default
    So If I write .class1 then it becomes <div class=”class1”></div> -->

    <div class="class1"></div>

    <!-- If I write span.classname*4 then it becomes <span class=”classname”></span> written 4 times -->
        <span class="classname"></span>
        <span class="classname"></span>
        <span class="classname"></span>
        <span class="classname"></span>

</body>

</html>
