<!-- Colours in CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours</title>

    <style>
        #first{
            /* Normal color */
            color: blue; 
        }

        #second{
            /* rgb color */
            color: rgb(0,255,0);
        }

        #third{
            /* hex color */
            color: #ff2456;
        }

    </style>
</head>
<body>
    <p id="first">First</p>
    <p id="second">Second</p>
    <p id="third">Third</p>
</body>
</html>
