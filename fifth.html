<!-- TABLES -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>


<!-- Table tag is used to create table
Thead is used for the column names
Tbody is for  column data
Tr is used everytime we are going to a new row
Td is used when entering data -->


<body>
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Roll number</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Soumyo</td>
                <td>110</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>111</td>
            </tr>
            <tr>
                <td>Shyam</td>
                <td>112</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>113</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
