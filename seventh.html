<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
     <!-- Block elements take up the entire space and start from next line -->
     <p style="border: 2px solid red;">This is paragraph tag</p>
     <p style="border: 2px solid blue;">so paragraph is a block element</p>

     <!-- Inline elements take as much space as required -->

     <span style="border: 2px solid red;">This is span</span>
     <span style="border: 2px solid blue;">So span is inline</span>
</body>
</html>
